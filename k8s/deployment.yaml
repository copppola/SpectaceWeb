apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: spectaceweb
spec:
  replicas: 1
  selector:
    matchLabels: { app: web }
  template:
    metadata:
      labels: { app: web }
    spec:
      containers:
      - name: nginx
        image: copppolaa/spectaceweb:1.0
        ports:
        - containerPort: 80